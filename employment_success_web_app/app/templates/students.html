{% extends "base.html" %} {% block content %}
<div>
    <h1>Hi!</h1>
    <p>Welcome to the students page</p>
</div>

<div>
    <form action="/students" method="POST">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name" />
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" />
        <label for="employed">Is this student employed?</label>
        <input type="text" name="employed" id="employed" />
        <label for="start_date">What date did they start their job?</label>
        <input type="text" name="start_date" id="start_date" />
        <label for="software_job">Do they have a software job?</label>
        <input type="text" name="software_job" id="software_job" />

        <input type="submit" value="Add Student">
    </form>
</div>
{% endblock %}
